apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod-useast
  namespace: guestbook
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  shard: kargo-agent
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook
    sources:
      stages:
      - uat
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/emilyxinyi/kargo.git
      steps:
      - uses: git-clone
        config:
          # repoURL: https://github.com/emilyxinyi/kargo.git
          checkout:
          # - branch: main
          #   path: ./src
          - commit: ${{ commitFrom(vars.gitRepo) }}
            path: ./src
          - branch: stage/prod-useast
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/guestbook/base
          images:
          - image: ghcr.io/emilyxinyi/guestbook
      - uses: kustomize-build
        config:
          path: ./src/guestbook/stages/prod-useast
          outPath: ./out/manifests.yaml
      - uses: git-commit
        as: commit
        config:
          path: ./out
          messageFromSteps:
          - update-image
      - uses: git-push
        as: push
        config:
          path: ./out
          generateTargetBranch: true
          # targetBranch: stage/prod-useast
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: https://github.com/emilyxinyi/kargo.git
          createTargetBranch: true
          sourceBranch: ${{ outputs.push.branch }}
          # targetBranch: stage/${{ ctx.stage }}
          targetBranch: stage/prod-useast
      - uses: git-wait-for-pr
        as: wait-for-pr
        config:
          repoURL: https://github.com/emilyxinyi/kargo.git
          prNumber: ${{ outputs['open-pr'].prNumber }}
      - uses: argocd-update
        config:
          apps:
          - name: guestbook-prod-useast
            sources:
            - repoURL: https://github.com/emilyxinyi/kargo.git
              desiredRevision: ${{ outputs.commit.commit }}
---
